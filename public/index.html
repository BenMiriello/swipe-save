<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>ComfyUI Media Viewer</title>
  <link rel="stylesheet" href="styles.css">
  
  <!-- Early error handler initialization -->
  <script>
    // Basic error logging before the full error handler loads
    window.addEventListener('error', function(e) {
      console.error('Early error:', e.message, e.filename, e.lineno);
    });
    
    // Define a simple PinchZoom implementation to avoid external dependency
    window.PinchZoom = function(el, options) {
      // This is a simplified version that doesn't actually implement pinch zoom
      // but prevents errors from occurring when the library is missing
      this.el = el;
      this.options = options || {};
      console.log('Simple PinchZoom polyfill initialized (no actual zoom)');
    };
  </script>
</head>
<body>
  <div class="container">
    <div class="header-container">
      <h1>Swipe-Sort</h1>
      <div class="header-icons">
        <button class="icon-button reload-icon" title="Reload Media">
          <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <polyline points="23 4 23 10 17 10"></polyline>
            <polyline points="1 20 1 14 7 14"></polyline>
            <path d="M20.49 9A9 9 0 0 0 5.64 5.64L1 10m22 4l-4.64 4.36A9 9 0 0 1 3.51 15"></path>
          </svg>
        </button>
        <button class="icon-button save-icon" title="Download">
          <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
            <polyline points="7 10 12 15 17 10"></polyline>
            <line x1="12" y1="15" x2="12" y2="3"></line>
          </svg>
        </button>
        <button class="icon-button comfyui-icon" title="Load in ComfyUI">&#x2192;</button>
      </div>
    </div>

    <div class="media-container">
      <!-- Media items will be loaded here -->
      <div id="mediaList" class="media-list"></div>
    </div>
  </div>

  <!-- Modal for custom filename -->
  <div id="filenameModal" class="modal">
    <div class="modal-content">
      <h2>
        <span class="modal-title">Custom Filename</span>
        <span class="close-modal">&times;</span>
      </h2>
      <input type="text" id="customFilename" placeholder="Enter new filename">
      <button id="saveFilename">Save</button>
    </div>
  </div>

  <!-- Modal for ComfyUI -->
  <div id="comfyuiModal" class="modal">
    <div class="modal-content">
      <h2>
        <span class="modal-title">Run Workflow</span>
        <span class="close-modal">&times;</span>
      </h2>
      
      <div class="comfyui-destination">
        <div class="destination-header">
          <h3>Forward to:</h3>
          <button id="openComfyUI" class="open-comfy-btn" style="display: none;">
            Open >
            <!-- <svg xmlns="http://www.w3.org/2000/svg" width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <polyline points="9 18 15 12 9 6"></polyline>
            </svg> -->
          </button>
        </div>
        <div class="destination-input">
          <input type="text" id="comfyuiDestination" placeholder="Enter ComfyUI URL">
          <button id="saveDestination" class="btn btn-small" style="display: none;">Save</button>
        </div>
        <div class="more-options" id="moreOptionsContainer" style="display: none;">
          <div class="more-options-toggle" id="moreOptionsToggle">
            More options
            <span class="caret">â–¶</span>
          </div>
          <div class="more-options-content" id="moreOptionsContent">
            <div class="saved-destinations" id="savedDestinations">
              <!-- Additional options will appear here when expanded -->
            </div>
          </div>
        </div>
      </div>
      
      <div class="workflow-actions">
        <div class="action-row">
          <!-- <span class="action-label">Queue:</span> -->
          <div class="action-controls">
            <div class="queue-option-container quantity">
              <span class="queue-option-text">Quantity</span>
              <div class="number-picker">
                <button class="number-btn" data-action="decrement"></button>
                <input type="number" id="queueCount" value="1" min="1" max="99">
                <button class="number-btn" data-action="increment"></button>
              </div>
            </div>
          </div>
          <div class="queue-option-container seed">
            <span class="queue-option-text">New Seed</span>
            <label class="toggle-container">
              <input type="checkbox" id="newSeedToggle" checked>
              <span class="toggle-slider"></span>
            </label>
          </div>
          <div class="run-buttons">
            <button id="queueRun" class="run-btn">
              Queue >
            </button>
          </div>
        </div>
        
        <!-- <div class="action-row">
          <span class="action-label">Load:</span>
          <div class="action-controls">
            <div class="number-picker">
              <button class="number-btn" data-action="decrement"></button>
              <input type="number" id="loadCount" value="1" min="1" max="99">
              <button class="number-btn" data-action="increment"></button>
            </div>
          </div>
          <div class="run-buttons">
            <button id="loadRun" class="run-btn">Run </button>
          </div>
        </div> -->
      </div>
      
      <div id="comfyuiError" class="comfyui-error" style="display: none;"></div>
      <div id="comfyuiResults" class="comfyui-results">
        <!-- Results log will appear here -->
      </div>
    </div>
  </div>

  <!-- External libraries -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/hammer.js/2.0.8/hammer.min.js"></script>
  <!-- We're not using pinch-zoom-js anymore, using our own implementation -->
  
  <!-- Application scripts (using regular scripts instead of modules) -->
  <script src="js/error-handler.js"></script>
  <script src="js/config.js"></script>
  
  <!-- API modules (load before main api-service coordinator) -->
  <script src="js/api/file-api.js"></script>
  <script src="js/api/config-api.js"></script>
  <script src="js/api/comfyui-api.js"></script>
  <script src="js/api-service.js"></script>
  
  <!-- UI modules (load before main ui-manager coordinator) -->
  <script src="js/ui/core-ui-manager.js"></script>
  <script src="js/ui/element-factory.js"></script>
  <script src="js/ui/modal-manager.js"></script>
  <script src="js/ui/directory-browser.js"></script>
  <script src="js/ui/comfyui-manager.js"></script>
  <script src="js/ui-manager.js"></script>
  
  <!-- Controller modules -->
  <script src="js/controllers/state-manager.js"></script>
  <script src="js/controllers/action-controller.js"></script>
  <script src="js/controllers/navigation-controller.js"></script>
  
  <script src="js/interaction-handler.js"></script>
  <script src="js/app-controller.js"></script>
  <script>
    // Initialize error handler first
    if (window.errorHandler) {
      window.errorHandler.init();
    }
  </script>
  <script src="app.js"></script>
</body>
</html>
