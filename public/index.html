<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>ComfyUI Media Viewer</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="header-container">
      <h1>ComfyUI Media Viewer</h1>
      <div class="header-icons">
        <button class="icon-button save-icon" title="Download">
          <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
            <polyline points="7 10 12 15 17 10"></polyline>
            <line x1="12" y1="15" x2="12" y2="3"></line>
          </svg>
        </button>
        <button class="icon-button refresh-icon" title="Refresh">&#x21bb;</button>
      </div>
    </div>

    <div class="media-container">
      <!-- Media items will be loaded here -->
      <div id="mediaList" class="media-list"></div>
    </div>
  </div>

  <!-- Modal for custom filename -->
  <div id="filenameModal" class="modal">
    <div class="modal-content">
      <span class="close-modal">&times;</span>
      <h2>Custom Filename</h2>
      <input type="text" id="customFilename" placeholder="Enter new filename">
      <button id="saveFilename">Save</button>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/hammer.js/2.0.8/hammer.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/pinch-zoom-js@2.3.5/dist/pinch-zoom.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
